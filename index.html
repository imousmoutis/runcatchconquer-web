<!DOCTYPE html>
<html data-ng-app="run-catch-conquer">
<head>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<link rel="shortcut icon" href="src/img/favicon.ico">

	<title data-ng-bind="title"></title>
		
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css" rel="stylesheet">
	<link rel="stylesheet" href="src/css/app.min.css">

</head>

<body>

	<div data-navbar="global"></div>

	<main>
		<div class="ng-view" data-autoscroll="true"></div>
	</main>

	<footer class="footer absolute-center" data-ng-controller="TranslateController">
      <div class="container">
      	<span data-ng-repeat="language in languages" data-ng-click="changeLanguage($index)"> <img data-ng-src="{{language.img}}"/> </span>
      	 | Copyright &copy; RunCatchConquer. All Rights Reserved.
      </div>
    </footer>

    <script type="application/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA04twS-BJ4CilHu7IoiM2WKZvZzzkUJho&libraries=places"></script>
    <script type="application/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert-dev.min.js"></script>
    <script type="application/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.js"></script>
	<script type="application/javascript" src="src/js/app.min.js"></script>
	<script type="application/javascript" src="src/js/angular.js"></script>
	
</body>
</html>
